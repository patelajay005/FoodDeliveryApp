<div class="restaurant-listing">
  <h2 class="page-title">Available Restaurants</h2>

  <div *ngIf="loading" class="loading">
    <div class="spinner"></div>
  </div>

  <div *ngIf="error" class="error-message">
    <p>{{ error }}</p>
    <button class="btn btn-primary" (click)="loadRestaurants()">Retry</button>
  </div>

  <div *ngIf="!loading && !error" class="grid">
    <div *ngFor="let restaurant of restaurants" class="card restaurant-card">
      <div class="restaurant-header">
        <h3>{{ restaurant.name }}</h3>
        <span class="restaurant-id">ID: {{ restaurant.id }}</span>
      </div>
      
      <div class="restaurant-details">
        <p class="description">{{ restaurant.restaurantDescription }}</p>
        
        <div class="location-info">
          <p><strong>ğŸ“ Address:</strong> {{ restaurant.address }}</p>
          <p><strong>ğŸ™ï¸ City:</strong> {{ restaurant.city }}</p>
        </div>
      </div>
      
      <div class="restaurant-actions">
        <button class="btn btn-primary" (click)="viewMenu(restaurant.id)">
          View Menu
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && !error && restaurants.length === 0" class="no-data">
    <h3>No restaurants available at the moment</h3>
    <p>Please check back later!</p>
  </div>
</div>
